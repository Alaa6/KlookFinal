<div class="bodyy">
  <mat-card class="container cardd">
    <h2>{{ Signn }}</h2>
    <br />

    <div class="log">
      <form [formGroup]="insertForm" #form="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Email address"
            formControlName="email"
          />
          <div
            class="col-10"
            *ngIf="
              insertForm.controls['email'].invalid &&
              (insertForm.get('email').dirty || insertForm.get('email').touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="insertForm.get('email').hasError('required')"
            >
              Please enter an email address
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            formControlName="password"
          />
          <div
            class="col-10"
            *ngIf="
              insertForm.controls['password'].invalid &&
              (insertForm.get('password').dirty ||
                insertForm.get('password').touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="insertForm.get('password').hasError('required')"
            >
              Please enter your password
            </small>
          </div>
        </div>
      </form>
    </div>
    <br />
    <button
      *ngIf="signbool"
      mat-flat-button
      class="container btn-block btn btnsign"
      (click)="signupp()"
    >
      Sign up
    </button>
    <button
      *ngIf="loginBool"
      mat-flat-button
      class="container btnsign"
      (click)="login()"
    >
      Log in
    </button>

    </div>
    <br />

  </mat-card>
</div>
