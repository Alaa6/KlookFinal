<h1 mat-dialog-title>Booked Successfully</h1>

<div mat-dialog-content>{{data.Name}}</div>
<div mat-dialog-content>Number of Adults :{{data.Adults}}</div>
<div mat-dialog-content>Number of Children :{{data.Children}}</div>
<div mat-dialog-content>Number of Olders :{{data.Olders}}</div>
<div mat-dialog-content>Total price :{{data.Price}}</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
