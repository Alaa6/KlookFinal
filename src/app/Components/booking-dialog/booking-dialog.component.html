<h1 mat-dialog-title>Booked Successfully</h1>
<img mat-dialog-content width="70%" height="50%" src="{{ data.Image }}" />
<h3 mat-dialog-content>{{ data.Title }}</h3>

<h4 mat-dialog-content>{{ data.Date }}</h4>

<div mat-dialog-content>{{ data.Email }}</div>
<hr />
<div *ngIf="data.sectionName != 'Wifi_&_SimCards'">
  <div mat-dialog-content>Number of Adults :{{ data.Adults }}</div>
  <hr />
  <div mat-dialog-content>Number of Children :{{ data.Children }}</div>
  <hr />
  <div mat-dialog-content>Number of Olders :{{ data.Olders }}</div>
  <hr />
  <div mat-dialog-content>Total price :{{ data.Price }}</div>
</div>
<div *ngIf="data.sectionName == 'Wifi_&_SimCards'">
  <div mat-dialog-content>Number of SIM Cards :{{ data.SIM }}</div>
  <hr />
</div>

<div mat-dialog-actions>
  <button
    style="background-color: #ff5722; color: white;"
    mat-button
    mat-dialog-close
  >
    Close
  </button>
</div>
